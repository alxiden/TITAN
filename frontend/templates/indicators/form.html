<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'Edit' if indicator else 'Add' }} Indicator — TITAN</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1><a href="/">TITAN</a> / <a href="/indicators">Indicators</a> / {{ 'Edit' if indicator else 'Add' }}</h1>
  </header>

  <main>
    <form method="post" action="{{ action }}" class="form">
      <div class="form-group">
        <label for="type">Type *</label>
        <select name="type" id="type" required>
          <option value="IP" {% if indicator and indicator.type == 'IP' %}selected{% endif %}>IP Address</option>
          <option value="Domain" {% if indicator and indicator.type == 'Domain' %}selected{% endif %}>Domain</option>
          <option value="URL" {% if indicator and indicator.type == 'URL' %}selected{% endif %}>URL</option>
          <option value="Hash" {% if indicator and indicator.type == 'Hash' %}selected{% endif %}>Hash (MD5/SHA1/SHA256)</option>
          <option value="Email" {% if indicator and indicator.type == 'Email' %}selected{% endif %}>Email</option>
          <option value="FileHash" {% if indicator and indicator.type == 'FileHash' %}selected{% endif %}>File Hash</option>
        </select>
      </div>

      <div class="form-group">
        <label for="value">Value *</label>
        <input type="text" name="value" id="value" value="{{ indicator.value if indicator else '' }}" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="3">{{ indicator.description if indicator else '' }}</textarea>
      </div>

      <div class="form-group">
        <label for="confidence">Confidence (0-100)</label>
        <input type="number" name="confidence" id="confidence" min="0" max="100" value="{{ indicator.confidence if indicator else '' }}">
      </div>

      {% if indicator %}
      <div class="form-group">
        <label>
          <input type="checkbox" name="active" value="true" {% if indicator.active %}checked{% endif %}>
          Active
        </label>
      </div>
      {% endif %}

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ 'Update' if indicator else 'Create' }}</button>
        <a href="/indicators" class="btn">Cancel</a>
      </div>
    </form>
  </main>

  <footer>
    <p class="muted"><a href="/indicators">← Back to Indicators</a></p>
  </footer>
</body>
</html>
