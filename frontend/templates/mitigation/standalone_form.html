<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Mitigation — TITAN</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1><a href="/">TITAN</a> / <a href="/mitigations">Mitigations</a> / Add</h1>
  </header>

  <main>
    <form method="post" action="{{ action }}" class="form">
      <div class="form-group">
        <label for="title">Mitigation Title *</label>
        <input type="text" name="title" id="title" required>
      </div>

      <div class="form-group">
        <label for="assigned_to">Assigned To</label>
        <input type="text" name="assigned_to" id="assigned_to">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="event_id">Link to Event *</label>
        <select name="event_id" id="event_id" required>
          <option value="">— Select Event —</option>
          {% for event in events %}
          <option value="{{ event.id }}">{{ event.title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/mitigations" class="btn">Cancel</a>
      </div>
    </form>
  </main>

  <footer>
    <p class="muted"><a href="/mitigations">← Back to Mitigations</a></p>
  </footer>
</body>
</html>
