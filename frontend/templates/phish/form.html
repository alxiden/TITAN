<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'Edit' if phish else 'Add' }} Phishing — TITAN</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1><a href="/">TITAN</a> / <a href="/events/{{ event.id }}">Event #{{ event.id }}</a> / {{ 'Edit' if phish else 'Add' }} Phishing</h1>
  </header>

  <main>
    <form method="post" action="{{ action }}" class="form">
      <div class="form-group">
        <label for="subject">Email Subject</label>
        <input type="text" name="subject" id="subject" value="{{ phish.subject if phish else '' }}">
      </div>

      <div class="form-group">
        <label for="sender">Sender</label>
        <input type="text" name="sender" id="sender" value="{{ phish.sender if phish else '' }}">
      </div>

      <div class="form-group">
        <label for="target">Target</label>
        <input type="text" name="target" id="target" value="{{ phish.target if phish else '' }}">
      </div>

      <div class="form-group">
        <label for="occurrence_date">Occurrence Date</label>
        <input type="date" name="occurrence_date" id="occurrence_date" value="{{ phish.occurrence_date.strftime('%Y-%m-%d') if phish and phish.occurrence_date else '' }}">
      </div>

        <div class="form-group">
          <label for="risk_level">Risk Level</label>
          <select name="risk_level" id="risk_level">
            <option value="">— Select Risk Level —</option>
            <option value="low" {% if phish and phish.risk_level == 'low' %}selected{% endif %}>Low</option>
            <option value="medium" {% if phish and phish.risk_level == 'medium' %}selected{% endif %}>Medium</option>
            <option value="high" {% if phish and phish.risk_level == 'high' %}selected{% endif %}>High</option>
            <option value="critical" {% if phish and phish.risk_level == 'critical' %}selected{% endif %}>Critical</option>
          </select>
        </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="4">{{ phish.description if phish else '' }}</textarea>
      </div>

      <div class="form-group">
        <label for="apt_ids">Link to APTs</label>
        <select name="apt_ids" id="apt_ids" multiple size="5">
          {% for apt in apts %}
          <option value="{{ apt.id }}" {% if phish and apt in phish.apts %}selected{% endif %}>{{ apt.name }}</option>
          {% endfor %}
        </select>
        <p class="muted" style="font-size:0.85rem; margin-top:0.25rem;">Hold Ctrl (Cmd on Mac) to select multiple APTs.</p>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ 'Update' if phish else 'Create' }}</button>
        <a href="/events/{{ event.id }}" class="btn">Cancel</a>
      </div>
    </form>
  </main>

  <footer>
    <p class="muted"><a href="/events/{{ event.id }}">← Back to Event</a></p>
  </footer>
</body>
</html>
