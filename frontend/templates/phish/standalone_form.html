<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Phishing — TITAN</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1><a href="/">TITAN</a> / <a href="/phishing">Phishing</a> / Add</h1>
  </header>

  <main>
    <form method="post" action="{{ action }}" class="form">
      <div class="form-group">
        <label for="subject">Email Subject</label>
        <input type="text" name="subject" id="subject">
      </div>

      <div class="form-group">
        <label for="sender">Sender</label>
        <input type="text" name="sender" id="sender">
      </div>

      <div class="form-group">
        <label for="target">Target</label>
        <input type="text" name="target" id="target">
      </div>

      <div class="form-group">
        <label for="occurrence_date">Occurrence Date</label>
        <input type="date" name="occurrence_date" id="occurrence_date">
      </div>

      <div class="form-group">
        <label for="risk_level">Risk Level</label>
        <select name="risk_level" id="risk_level">
          <option value="">— Select Risk Level —</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="critical">Critical</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="event_id">Link to Event (Optional)</label>
        <select name="event_id" id="event_id">
          <option value="">— None —</option>
          {% for event in events %}
          <option value="{{ event.id }}">{{ event.title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="apt_ids">Link to APTs</label>
        <select name="apt_ids" id="apt_ids" multiple size="5">
          {% for apt in apts %}
          <option value="{{ apt.id }}">{{ apt.name }}</option>
          {% endfor %}
        </select>
        <p class="muted" style="font-size:0.85rem; margin-top:0.25rem;">Hold Ctrl (Cmd on Mac) to select multiple APTs.</p>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/phishing" class="btn">Cancel</a>
      </div>
    </form>
  </main>

  <footer>
    <p class="muted"><a href="/phishing">← Back to Phishing</a></p>
  </footer>
</body>
</html>
